name: Build Pre-Release
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Checkout submodules
        run: git submodule update --init --recursive --force

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '24'
          cache: 'gradle'

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache NDK
        id: cache-ndk
        uses: actions/cache@v5
        with:
          path: ${{ env.ANDROID_SDK_ROOT }}/ndk/29.0.14206865
          key: ndk-29.0.14206865

      - name: Install NDK
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: sdkmanager "ndk;29.0.14206865"

      - name: Update CA certificates
        run: |
          sudo apt-get update && sudo apt-get install -y ca-certificates
          sudo update-ca-certificates
          mkdir -p core/src/foss/golang/mihomo/component/ca
          cp -f /etc/ssl/certs/ca-certificates.crt core/src/foss/golang/mihomo/component/ca/ca-certificates.crt

      - name: Write signing config
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          touch signing.properties
          echo "keystore.password=$SIGNING_STORE_PASSWORD" > signing.properties
          echo "key.alias=$SIGNING_KEY_ALIAS" >> signing.properties
          echo "key.password=$SIGNING_KEY_PASSWORD" >> signing.properties
          echo "keystore.path=$GITHUB_WORKSPACE/release.keystore" >> signing.properties
          echo "cat signing.properties"
          cat signing.properties

      # google-services.json injection removed (Firebase disabled)

      - name: Pre-release Build
        if: success()
        run: |
          chmod +x gradlew
          # 1. Build Split APKs
          ./gradlew --no-daemon --no-configuration-cache assembleRelease --parallel
          # Create directory for artifacts
          mkdir -p release_artifacts
          # Copy Split APKs
          cp app/build/outputs/apk/release/*.apk release_artifacts/
          cp extension/build/outputs/apk/release/*.apk release_artifacts/
          # 2. Clean
          ./gradlew --no-daemon clean
          # 3. Build Merged APK
          ./gradlew --no-daemon --no-configuration-cache assembleReleaseWithExtension --parallel
          # Copy Merged APK
          cp app/build/outputs/apk/release/*.apk release_artifacts/

      - name: Upload all APKs
        uses: actions/upload-artifact@v4
        with:
          name: yumebox-apks
          path: release_artifacts/*

      - name: Upload mappings
        uses: actions/upload-artifact@v4
        with:
          name: mappings
          path: app/build/outputs/mapping/release/

      # Delete old Prerelease-alpha
      - name: Delete old Prerelease-alpha
        run: |
          gh release delete Prerelease-alpha -y || true
          git fetch --tags || true
          git push --delete origin Prerelease-alpha || true
          git tag -d Prerelease-alpha || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag Repo
        uses: richardsimko/update-tag@v1
        with:
          tag_name: Prerelease-alpha
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Changelog Builder
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v6.0.0
        with:
          mode: "COMMIT"
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}",
              "categories": [
                {
                  "title": "## ðŸ’¬ Commits",
                  "labels": []
                }
              ],
              "ignore_labels": [
                "Update"
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Alpha
        uses: softprops/action-gh-release@v2
        if: ${{  success() }}
        with:
          tag_name: Prerelease-alpha
          files: release_artifacts/*
          prerelease: true
          body: ${{ steps.build_changelog.outputs.changelog }}
          generate_release_notes: true
