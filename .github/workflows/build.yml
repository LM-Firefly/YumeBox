name: Build YumeBox

on:
  workflow_dispatch:
    inputs:
      release-tag:
        description: "Release Tag (v0.3.x)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Checkout submodules
        run: git submodule update --init --recursive --force

      - name: Setup Java (JDK 24)
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: 24

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Convert and set version env
        id: process-version
        run: |
          VERSION_TAG=${{ inputs.release-tag }}
          VERSION_TAG=${VERSION_TAG#v}                              # remove the 'v' prefix
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION_TAG"         # split into array
          if [ ${#VERSION_PARTS[@]} -ne 3 ]; then echo "Invalid version format; expected X.Y.Z" && exit 1; fi
            # Compute a numeric version code in 310-style: major*1000 + minor*100 + patch*10
            # Example: 0.3.1 -> 0*1000 + 3*100 + 1*10 = 310
            VERSION_CODE=$(( ${VERSION_PARTS[0]} * 1000 + ${VERSION_PARTS[1]} * 100 + ${VERSION_PARTS[2]} * 10 ))
          echo "versionName=$VERSION_TAG" >> $GITHUB_OUTPUT          # "0.3.1"
          echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT         # "310"
          echo "Computed VERSION: $VERSION_TAG -> $VERSION_CODE"

      - name: Update version in gradle.properties
        run: |
          sed -i "s/^project.version.name=.*$/project.version.name=${{ steps.process-version.outputs.versionName }}/" gradle.properties
          sed -i "s/^project.version.code=.*$/project.version.code=${{ steps.process-version.outputs.versionCode }}/" gradle.properties
          echo "--- gradle.properties after update ---"
          cat gradle.properties

      - name: Commit and push if changes
        run: |
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          changes=$(git diff --name-only origin/$BRANCH | wc -l)
          if [ $changes -gt 0 ]
          then
            newVersionName=${{ steps.process-version.outputs.versionName }}
            newVersionCode=${{ steps.process-version.outputs.versionCode }}
            git config --global user.name 'GitHub Action'
            git config --global user.email 'action@github.com'
            git add gradle.properties
            git commit -am "Bump version to $newVersionName ($newVersionCode)"
            git tag "v$newVersionName"
            git push --follow-tags
          fi

      - name: Update CA certificates
        run: |
          sudo apt-get update && sudo apt-get install -y ca-certificates
          sudo update-ca-certificates
          mkdir -p core/src/foss/golang/mihomo/component/ca
          cp -f /etc/ssl/certs/ca-certificates.crt core/src/foss/golang/mihomo/component/ca/ca-certificates.crt

      - name: Write signing config
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          touch signing.properties
          echo "keystore.password=$SIGNING_STORE_PASSWORD" > signing.properties
          echo "key.alias=$SIGNING_KEY_ALIAS" >> signing.properties
          echo "key.password=$SIGNING_KEY_PASSWORD" >> signing.properties
          echo "keystore.path=$GITHUB_WORKSPACE/release.keystore" >> signing.properties
          echo "cat signing.properties"
          cat signing.properties

      - name: Build Release APKs
        if: success()
        run: |
          chmod +x gradlew
          # 1. Build Split APKs (App + Extension separately)
          ./gradlew --no-daemon --no-configuration-cache assembleRelease --parallel
          # Create directory for artifacts
          mkdir -p release_artifacts
          # Copy Split APKs
          cp app/build/outputs/apk/release/*.apk release_artifacts/
          cp extension/build/outputs/apk/release/*.apk release_artifacts/
          # 2. Clean to avoid conflicts when switching Extension from App to Lib
          ./gradlew --no-daemon clean
          # 3. Build Merged APK (App with Extension)
          ./gradlew --no-daemon --no-configuration-cache assembleReleaseWithExtension --parallel
          # Copy Merged APK
          cp app/build/outputs/apk/release/*.apk release_artifacts/

      - name: Upload all APKs
        uses: actions/upload-artifact@v4
        with:
          name: yumebox-apks
          path: release_artifacts/*

      - name: Upload mappings
        uses: actions/upload-artifact@v4
        with:
          name: mappings
          path: app/build/outputs/mapping/release/

      - name: Tag Repo
        uses: richardsimko/update-tag@v1
        with:
          tag_name: ${{ inputs.release-tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch tags for changelog
        run: |
          git fetch --prune --tags --force

      - name: Release Changelog Builder
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v6.0.0
        with:
          mode: "COMMIT"
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}",
              "categories": [
                {
                  "title": "## ðŸ’¬ Commits",
                  "labels": []
                }
              ],
              "ignore_labels": [
                "Update"
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: ${{ success() }}
        with:
          tag_name: ${{ inputs.release-tag }}
          files: release_artifacts/*
          body: ${{ steps.build_changelog.outputs.changelog }}
          generate_release_notes: true
